<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Lobo PetShop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h1>Lobo PetShop</h1>
        <a href="/animais/novo">
          <button type="button" class="btn btn-success">Cadastrar animal</button>
        </a>
        {% if animais|length > 0 %}
        <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Peso (Kg)</th>
          </tr>
        </thead>
        <tbody>
            {% for animal in animais %}
                <tr>
                    <td>{{ animal.nome }}</td>
                    <td>{{ animal.idade }}</td>
                    <td>{{ animal.peso }}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
        {% else %}
        <div class="card text-center mt-1">
          <div class="card-body">
            Nenhuma animal cadastrado
          </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
